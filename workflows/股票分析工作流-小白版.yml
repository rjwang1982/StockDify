        body:
          data:
          - id: body-data
            key: ''
            type: text
            value: "{\n  \"stock_code\": \"{{#start.stock_code#}}\",\n  \"market_type\"\
              : \"{{#start.market_type#}}\"\n}"
          type: json
        desc: 调用股票分析API
        headers: 'Content-Type: application/json

          Authorization: Bearer {{#env.apikey#}}'
        method: post
        params: ''
