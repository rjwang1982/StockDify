            type: string
          stock_code:
            children: null
            type: string
          technical_summary:
            children: null
            type: string
        selected: false
        title: 解析响应数据
        type: code
        variables:
        - value_selector:
          - http_request
          - body
          variable: response_body
      height: 80
      id: parse_response
      position:
        x: 950
        y: 380
      positionAbsolute:
        x: 950
        y: 380
