      width: 242
    - data:
        context:
          enabled: false
          variable_selector: []
        desc: 将专业分析转换为小白易懂的语言
        model:
          completion_params:
            max_tokens: 2000
            temperature: 0.7
          mode: chat
          name: kimi-k2-turbo-preview
          provider: langgenius/moonshot/moonshot
        prompt_template:
        - id: system-prompt
          role: system
          text: "你是一位擅长用通俗易懂语言解释复杂金融概念的投资顾问。\n\n请将以下专业的股票分析报告转换为小白投资者能够轻松理解的语言：\n\n\
            {{#analyze_llm.text#}}\n\n转换要求：\n\n1. **用生活化的比喻**\n   - 将技术指标比作日常生活中的事物\n\
            \   - 例如：RSI超买就像\"商品太火爆，可能要降价了\"\n   - 例如：MACD金叉就像\"两条线交叉，发出买入信号\"\n\n\
            2. **简化专业术语**\n   - 支撑位 → 价格的\"安全垫\"\n   - 压力位 → 价格的\"天花板\"\n   - 均线 →\
            \ 价格的\"平均水平线\"\n   - 成交量 → \"买卖的热闹程度\"\n\n3. **给出具体建议**\n   - 不要说\"建议关注\"\
            ，而是说\"现在可以考虑...\"\n   - 用\"如果...那么...\"的句式\n   - 给出明确的价格区间和操作时机\n\n4.\
            \ **风险提示要清晰**\n   - 用红绿灯比喻：绿灯（低风险）、黄灯（中等风险）、红灯（高风险）\n   - 说明最坏情况下可能损失多少\n\
            \n5. **整体结构**\n   - 开头：一句话总结（这只股票现在怎么样）\n   - 中间：3-5个要点，每个要点用emoji标注\n\
            \   - 结尾：明确的操作建议（买/卖/观望）\n\n请确保：\n- 避免使用任何专业术语，如果必须使用，要立即解释\n- 每段不超过3句话\n\
            - 多用emoji让内容更生动\n- 语气要亲切友好，像朋友聊天一样"
        selected: false
        structured_output_enabled: false
        title: 小白版解读
        type: llm
        variables: []
        vision:
          enabled: false
      height: 116
      id: simplify_llm
      position:
        x: 1554.979261870353
        y: 380
      positionAbsolute:
        x: 1554.979261870353
        y: 380
